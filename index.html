<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhruv Gupta | NCT</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-main: #000000;
        --bg-sidebar: #050505;
        --bg-card: #111111;
        --bg-surface: #1a1a1a; /* Used for inputs, hovers, secondary */
        --bg-hover: #222222;
        --border-primary: #222222;
        --border-secondary: #333333;
        --text-main: #ffffff;
        --text-muted: #9ca3af; /* gray-400 */
        --text-dim: #6b7280; /* gray-500 */
        --chart-grid: #222222;
        --chart-text: #666666;
        
        /* Accent Colors - Neon for Dark Mode */
        --accent: #D2F445;
        --accent-rgb: 210, 244, 69;
        --accent-hover: #c2e33d;
        --text-on-accent: #000000; /* Black text on Neon */
      }

      :root.light {
        /* Slate Palette for cleaner, professional light mode */
        --bg-main: #f8fafc;       /* Slate-50 */
        --bg-sidebar: #ffffff;    /* White */
        --bg-card: #ffffff;       /* White */
        --bg-surface: #f1f5f9;    /* Slate-100 */
        --bg-hover: #e2e8f0;      /* Slate-200 */
        --border-primary: #e2e8f0;/* Slate-200 */
        --border-secondary: #cbd5e1;/* Slate-300 */
        --text-main: #0f172a;     /* Slate-900 */
        --text-muted: #64748b;    /* Slate-500 */
        --text-dim: #94a3b8;      /* Slate-400 */
        --chart-grid: #e2e8f0;
        --chart-text: #64748b;

        /* Accent Colors - Emerald for Light Mode */
        --accent: #059669;        /* Emerald-600 */
        --accent-rgb: 5, 150, 105;
        --accent-hover: #047857;  /* Emerald-700 */
        --text-on-accent: #ffffff; /* White text on Emerald */
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-card);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-secondary);
        border-radius: 4px;
        border: 1px solid var(--bg-main);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }
    </style>
