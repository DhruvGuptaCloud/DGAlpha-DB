<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhruv Gupta | NCT</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-main: #000000;
        --bg-sidebar: #050505;
        --bg-card: #111111;
        --bg-surface: #1a1a1a; /* Used for inputs, hovers, secondary */
        --bg-hover: #222222;
        --border-primary: #222222;
        --border-secondary: #333333;
        --text-main: #ffffff;
        --text-muted: #9ca3af; /* gray-400 */
        --text-dim: #6b7280; /* gray-500 */
        --chart-grid: #222222;
        --chart-text: #666666;
        
        /* Accent Colors - Neon for Dark Mode */
        --accent: #D2F445;
        --accent-rgb: 210, 244, 69;
        --accent-hover: #c2e33d;
        --text-on-accent: #000000; /* Black text on Neon */
      }

      :root.light {
        /* Slate Palette for cleaner, professional light mode */
        --bg-main: #f8fafc;       /* Slate-50 */
        --bg-sidebar: #ffffff;    /* White */
        --bg-card: #ffffff;       /* White */
        --bg-surface: #f1f5f9;    /* Slate-100 */
        --bg-hover: #e2e8f0;      /* Slate-200 */
        --border-primary: #e2e8f0;/* Slate-200 */
        --border-secondary: #cbd5e1;/* Slate-300 */
        --text-main: #0f172a;     /* Slate-900 */
        --text-muted: #64748b;    /* Slate-500 */
        --text-dim: #94a3b8;      /* Slate-400 */
        --chart-grid: #e2e8f0;
        --chart-text: #64748b;

        /* Accent Colors - Emerald for Light Mode */
        --accent: #059669;        /* Emerald-600 */
        --accent-rgb: 5, 150, 105;
        --accent-hover: #047857;  /* Emerald-700 */
        --text-on-accent: #ffffff; /* White text on Emerald */
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-card);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-secondary);
        border-radius: 4px;
        border: 1px solid var(--bg-main);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      /* --- Professional Animations --- */
      
      /* Floating Effect */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 6s ease-in-out infinite;
        animation-delay: 3s;
      }

      /* Slow Pulse for Backgrounds */
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.05); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Slide Up Entrance */
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden */
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-500 { animation-delay: 0.5s; }

      /* Shine/Glow Effect */
      @keyframes shine {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      .animate-shine {
        background: linear-gradient(
          to right,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,0.1) 50%,
          rgba(255,255,255,0) 100%
        );
        background-size: 200% auto;
        animation: shine 3s linear infinite;
      }

      /* Background Grid Pattern */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, var(--border-primary) 1px, transparent 1px),
                          linear-gradient(to bottom, var(--border-primary) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      /* Blob Animation */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Professional Rising Particles Animation */
      @keyframes rise {
        0% {
          bottom: -10%;
          opacity: 0;
          transform: translateY(0) translateX(0);
        }
        20% {
          opacity: 0.5;
        }
        80% {
          opacity: 0.5;
        }
        100% {
          bottom: 110%;
          opacity: 0;
          transform: translateY(-20px) translateX(10px);
        }
      }
      .animate-rise {
        position: absolute;
        animation: rise linear infinite;
      }
    </style>
